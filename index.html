<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="" />
        </header>

        <main>
            <div id="mockup">
                <img
                    src="images/illustration-mockups.svg"
                    alt="illustration-mockups"
                />
            </div>
            <section>
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </section>
        </main>

        <footer>
            <ul>
                <li>
                    <a href="https://facebook.com">
                        <i class="fa-brands fa-facebook-f fa-sm"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com">
                        <i class="fa-brands fa-twitter fa-sm"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <i class="fa-brands fa-instagram fa-sm"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
